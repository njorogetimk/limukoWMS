{% extends 'base.html'%} {% block content %}
<h2>Client {{client.username}} Bills</h2>
<table>
  <tr>
    <th>Date</th>
    <th>Current Reading</th>
    <th>Meter Reader</th>
  </tr>
  {% for bill in bills %}
  <tr>
    <td>{{bill.read_on}}</td>
    <td>{{bill.current_reading}}</td>
    <td>{{bill.reader_id}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
