{% extends 'base.html'%} {% block content %}
<h4>{{client.username.capitalize()}}: <span>{{client.id}}</span></h4>

<table>
  <tr>
    <th>Bill</th>
    <th>Date</th>
    <th>Reader</th>
  </tr>

  {%for bill in client.bills%}
  <tr>
    <td>{{bill.current_reading}}</td>
    <td>{{bill.read_on}}</td>
    <td><a href="{{url_for('admin.get_reader', id=bill.reader_id)}}">{{bill.reader_id}}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
