{% extends 'base.html'%} {% block content %}
<h3>Clients</h3>

{% with messages = get_flashed_messages() %} {% if messages %}
<div>
  <span class="flash">{{messages[0]}}</span>
</div>
{% endif %} {% endwith %}

<table>
  <tr>
    <th>Username</th>
    <th>ID</th>
    <th>Action</th>
  </tr>
  {% for client in clients %}
  <tr>
    <td>
      <a href="{{url_for('admin.get_client', id=client.id)}}"
        >{{client.username}}</a
      >
    </td>
    <td>{{client.id}}</td>
    <td>
      <form
        action="{{ url_for('admin.delete_user', id=client.id, role='client')}}"
        method="post"
      >
        <input
          type="submit"
          value="Remove User"
          onclick="return confirm(' Are you sure you want to delete {{client.username}}')"
        />
      </form>
    </td>
  </tr>
  {%endfor%}
</table>
<button class="button">
  <a href="{{url_for('admin.add_user')}}">Add Client</a>
</button>
{% endblock %}
